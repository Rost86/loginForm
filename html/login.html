<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Login Page</title>
</head>
<body>
  <section class="login-section">
  <h1>Welcome to SMS</h1>
  <form id="loginForm" action=".">
    <label for="Login">Login</label>
    <input id="Login" required name="Login" type="text"> <br>
    <label for="Password">Password</label>
    <input id="Password" required name="password" type="password"> <br>
    <div class="btn-group">
      <button class="login_btm">Login</button>
      <button id="resetButton" type="reset" class="reset_btn">Reset</button>
    </div>
  </form> 
  </section>
</body>
</html>
